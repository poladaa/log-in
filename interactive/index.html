<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive-rating-component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <img src="images/icon-star.svg" />
        <h1 class="question">How did we go?</h1>
        <p>
          Please let us know how we did with your support <br />
          request. All feedback is appreciated to help us improve our offering!
        </p>

        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
        <button class="submit">SUBMIT</button>
      </div>

      <div class="hidden-box hide">
        <img src="images/illustration-thank-you.svg" />
        <p class="selected">
          You selected
          <span
            id="rating"
            style="display: inline-block; margin: 0 0.3rem"
          ></span>
          out of 5
        </p>
        <h2>Thank you!</h2>
        <p class="thank-text">
          We appreciate you taking the time to give a rating. <br />
          If you ever need more support, donâ€™t hesitate to <br />
          get in touch!
        </p>
        <button class="again">RATE AGAIN</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
